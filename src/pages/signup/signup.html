<ion-header>
  <!-- We are making the nav bar hidden to look more modern -->
  <ion-navbar color="primary">
    <!-- Set the color of the top navigation bar -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Here we specify the content-->
  <ion-item text-center no-lines>
    <!--just used as a wrapper here-->
    <ion-icon name="school" class="logo" color="light"></ion-icon>
    <!--This icon is being used as our Logo-->
  </ion-item>

  <ion-item text-center no-lines>
    <h1>iTutor</h1>
    <h6>Sign Up</h6>
    <!--Slogan-->
  </ion-item>

  <ion-grid style="width: 75%;">
    <!--Create a grid-->

    <ion-row class="rowStyle">
      <!-- Insert in the row -->
      <ion-icon name="person" color="primary"></ion-icon>
      <!--We have used [(ngModel)]="name" directive so this way this input field is bounded with the variable name in the .ts file-->
      <ion-input type="text" placeholder="your name" [(ngModel)]="newuser.displayName"></ion-input> <!-- Name input -->
    </ion-row>

    <ion-row class="rowStyle">
      <!-- Insert in the row -->
      <ion-icon name="mail" color="primary"></ion-icon>
      <!--We have used [(ngModel)]="name" directive so this way this input field is bounded with the variable email in the .ts file-->
      <ion-input type="email" placeholder="your email" [(ngModel)]="newuser.email"></ion-input> <!-- Email input -->
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="primary"></ion-icon>
      <!--We have used [(ngModel)]="name" directive so this way this input field is bounded with the variable password in the .ts file-->
      <ion-input type="password" placeholder="your password" [(ngModel)]="newuser.password"></ion-input>
      <!-- Pasword input -->
    </ion-row>

    <!--<ion-row>
    <ion-item class="rowStyle">
        <ion-label>I am a:</ion-label>
          <ion-select [(ngModel)]="usertype">
            <ion-option value="s">Student</ion-option>
            <ion-option value="t">Tutor</ion-option>
          </ion-select>
    </ion-item>
    </ion-row>-->

    <ion-row>
      <!-- If I click in this button it will perform the function signup in the .ts file-->
      <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="signup()">Sign Up</button>
      <!-- Create a Signup button -->
    </ion-row>
  </ion-grid>

  <button ion-button block clear color="light" (click)="goback()">Already have an account? Log in.</button>
  <!-- Button to come back to LoginPage -->

</ion-content>
